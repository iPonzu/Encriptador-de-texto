<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="/assets/images/cowico.png" type="image/x-icon">
</head>
<body>  
    <main>
        <section class="container">
            <div class="entrada">
                <div class="digite-texto">
                    <textarea name="text-input" id="text-input" cols="30" rows="13" placeholder="Digite seu texto..."></textarea>
                </div>              
                <div class="botoes">
                    <button class="cripto" onclick="botaoCriptografar()">
                        Criptografar
                    </button>
                    <button class="descripto" onclick="botaoDescriptografar()">
                        Descriptografar
                    </button>
                </div>
            </div>
            <div class="saida">
                <div class="conteudo-resultado-vazio">
                    <h2 id="h2-resultado">
                        Nenhuma mensagem encontrada
                    </h2>
                    <p id="p-resultado">
                        Digite um texto que vocÃª deseja criptografar ou descriptografar.
                    </p>
                </div>
                <div class="conteudo-resultado-ok">
                    <textarea id="text-output" cols="30" rows="20"></textarea>
                    <button class="copiar" onclick="copiarTexto()">Copiar texto</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
