<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="./index.js"></script>
    <link rel="shortcut icon" href="/assets/images/cowico.png" type="image/x-icon">
    <title>Encriptador de texto</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="input">
                <div class="texto">
                    <textarea name="input" 
                    id="text-input" 
                    cols="30" 
                    rows="10"
                    placeholder="Digite o texto aqui..."
                    />
                </div>
                <div class="botao1">
                    <button class="criptografar" onclick="criptografar()">
                        Criptografar 
                    </button>
                    <button type="button" onclick="descriptografar()">
                        Descriptografar
                    </button>
                </div>
            </div>

            <div class="saida">
                <div class="conteudo-vazio">
                    <h2 id="h2-resultado">
                        Não há nada encontrado aqui
                    </h2>
                    <p id="p-resultado">
                        Digite algo que deseja criptografar ou descriptografar
                    </p>
                </div>
                <div class="conteudo-ok">
                    <textarea 
                    id="output" 
                    cols="30" 
                    rows="10">
                    />
                    <button class="copy" onclick="copytxt()">Copiar texto</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
